<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena Alpha - Sepolia Faucet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root {
            --bg: #0a0014;
            --gold: #ffd700;
            --gold-glow: #ffaa00;
            --accent: #6b00ff;
            --neon-purple: #9d00ff;
            --neon-cyan: #00ffff;
            --text: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Orbitron', 'Arial Narrow', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none;
            background: radial-gradient(circle at center, #1a0033, #0f001a 70%);
        }
        #particles-js {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        canvas#candles { position: fixed; top: 0; left: 0; z-index: 2; opacity: 0.3; }
        #cursor-trail {
            position: fixed;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, var(--gold) 5%, var(--neon-purple) 30%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            opacity: 0.8;
            transform: translate(-50%, -50%);
            transition: transform 0.08s ease-out;
            box-shadow: 0 0 30px var(--gold-glow);
        }

        /* Upgraded Floating Voucher Layer */
        .floating-images {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 3;
            opacity: 1; /* Full opacity for images, controlled in animation */
        }
        .floating-img {
            position: absolute;
            width: 280px; /* Doubled from 140px ‚Äì much bigger! */
            height: auto;
            object-fit: contain;
            animation: floatUp 50s linear infinite;
            filter: drop-shadow(0 0 40px var(--gold-glow)) brightness(1.4) contrast(1.2);
            border-radius: 20px;
            transform: translateX(-50%); /* Center horizontally on left position */
        }
        /* Varied sizes for more dynamic feel */
        .floating-img:nth-child(3n) { width: 220px; }
        .floating-img:nth-child(4n) { width: 320px; }
        .floating-img:nth-child(odd) {
            animation-duration: 60s;
            animation-direction: reverse;
        }
        .floating-img:nth-child(5n) { animation-duration: 40s; }

        @keyframes floatUp {
            0% {
                bottom: -300px; /* Start below screen */
                opacity: 0;
                transform: translateX(-50%) rotate(0deg);
            }
            10% { opacity: 0.9; }
            20% { opacity: 1; transform: translateX(-50%) rotate(10deg); }
            80% { opacity: 1; transform: translateX(-50%) rotate(-10deg); }
            90% { opacity: 0.9; }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(-50%) rotate(0deg);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 50px 40px;
            border: 3px solid rgba(255,215,0,0.4);
            border-radius: 30px;
            background: rgba(10, 0, 20, 0.7);
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 80px rgba(255,215,0,0.5),
                inset 0 0 30px rgba(255,215,0,0.2),
                0 0 100px rgba(107,0,255,0.3);
            max-width: 90vw;
            animation: containerPulse 8s ease-in-out infinite alternate;
        }
        @keyframes containerPulse {
            0% { box-shadow: 0 0 80px rgba(255,215,0,0.5), inset 0 0 30px rgba(255,215,0,0.2), 0 0 100px rgba(107,0,255,0.3); }
            100% { box-shadow: 0 0 120px rgba(255,215,0,0.7), inset 0 0 50px rgba(255,215,0,0.3), 0 0 150px rgba(107,0,255,0.5); }
        }
        h1 {
            font-size: 4.5rem;
            background: linear-gradient(90deg, var(--gold), var(--neon-cyan), var(--neon-purple), var(--gold-glow), var(--gold));
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleShine 6s linear infinite;
            text-shadow: 0 0 50px var(--gold-glow), 0 0 80px var(--neon-purple);
            margin: 20px 0 10px;
            letter-spacing: 8px;
        }
        @keyframes titleShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        p {
            font-size: 1.5rem;
            margin: 25px 0;
            opacity: 0.95;
            text-shadow: 0 0 15px var(--neon-cyan);
        }
        a.gold-link {
            color: var(--gold);
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 20px var(--gold-glow), 0 0 30px var(--neon-purple);
            transition: all 0.4s;
        }
        a.gold-link:hover {
            text-shadow: 0 0 40px var(--gold), 0 0 60px var(--gold-glow);
            transform: scale(1.1);
        }
        button {
            padding: 20px 50px;
            font-size: 1.5rem;
            margin: 20px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.5s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255,215,0,0.6);
        }
        #connectBtn {
            background: transparent;
            border: 4px solid var(--gold);
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold-glow);
        }
        #requestBtn {
            background: linear-gradient(45deg, var(--gold), var(--gold-glow), var(--neon-purple));
            color: #000;
            box-shadow: 0 0 50px var(--gold-glow), 0 0 70px var(--neon-purple);
        }
        button:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 0 100px var(--gold), 0 0 120px var(--neon-purple);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #status {
            min-height: 100px;
            font-size: 1.5rem;
            margin-top: 40px;
            white-space: pre-wrap;
            opacity: 0;
            transition: opacity 0.8s ease;
            text-shadow: 0 0 20px var(--neon-cyan);
        }
        .scanline {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            background: linear-gradient(transparent, rgba(0,255,255,0.05) 50%, transparent);
            animation: scan 6s linear infinite;
            opacity: 0.5;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            button { padding: 16px 35px; font-size: 1.3rem; }
            .floating-img { width: 180px !important; }
            .floating-img:nth-child(3n) { width: 150px !important; }
            .floating-img:nth-child(4n) { width: 200px !important; }
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap');
    </style>
</head>

    <div id="cursor-trail"></div>

    <div class="container">
        <div class="scanline"></div>
        <h1>ATHENA ALPHA</h1>
        <p>Get 0.1 Sepolia ETH every 24 hours ‚Äì Powered by 
            <a href="https://t.me/Athena_Alpha_bot" target="_blank" class="gold-link">
                Athena Alpha
            </a>
        </p>
        
        <button id="connectBtn">CONNECT WALLET</button>
        <button id="requestBtn" disabled>CLAIM 0.1 ETH</button>
        
        <div id="status"></div>
    </div>

    <script>
        // Cursor trail
        const trail = document.getElementById('cursor-trail');
        document.addEventListener('mousemove', e => {
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
        });

        // particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 800 } },
                color: { value: ['#ffd700', '#9d00ff', '#00ffff'] },
                shape: { type: ['circle', 'polygon'], polygon: { nb_sides: 6 } },
                opacity: { value: 0.8, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
                size: { value: 4, random: true, anim: { enable: true, speed: 4, size_min: 1 } },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#6b00ff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    attract: { enable: true, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Candlesticks
        const candleCanvas = document.getElementById('candles');
        const cctx = candleCanvas.getContext('2d');
        candleCanvas.width = window.innerWidth;
        candleCanvas.height = window.innerHeight;
        let candles = [];
        class Candle { 
            constructor() { 
                this.x = Math.random()*candleCanvas.width; 
                this.y = Math.random()*candleCanvas.height; 
                this.height = Math.random()*60+30; 
                this.width = 10; 
                this.color = Math.random()>0.5?'#00ff88':'#ff3366'; 
                this.alpha = 0.1+Math.random()*0.2; 
            } 
            draw() { 
                cctx.fillStyle=this.color; 
                cctx.globalAlpha=this.alpha; 
                cctx.fillRect(this.x-this.width/2, this.y-this.height, this.width, this.height); 
                cctx.fillRect(this.x-2, this.y-this.height-10, 4, this.height+20); 
            } 
        }
        for (let i = 0; i < 25; i++) candles.push(new Candle());
        function drawCandles() { 
            cctx.clearRect(0,0,candleCanvas.width,candleCanvas.height);
            candles.forEach(c=>c.draw()); 
        }
        setInterval(drawCandles, 3000);

        // Faucet logic (unchanged)
        const contractAddress = "0x625c58A939DA45871ac0C0f536051157bEFdb336";
        const sepoliaChainId = "0xaa36a7";
        const abi = ["function request() external"];

        let provider, signer, contract, account;
        const statusEl = document.getElementById("status");

        function typeWriter(text) {
            statusEl.textContent = text;
            statusEl.style.opacity = "0";
            void statusEl.offsetHeight;
            statusEl.style.opacity = "1";
        }

        async function connectWallet() {
            if (!window.ethereum) {
                typeWriter("No wallet detected. Install MetaMask or another Web3 wallet.");
                statusEl.style.color = "#ff5555";
                return;
            }
            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const network = await provider.getNetwork();
                if (network.chainId !== parseInt(sepoliaChainId, 16)) {
                    await window.ethereum.request({ 
                        method: 'wallet_switchEthereumChain', 
                        params: [{ chainId: sepoliaChainId }] 
                    });
                }
                signer = provider.getSigner();
                account = await signer.getAddress();
                contract = new ethers.Contract(contractAddress, abi, signer);
                document.getElementById("connectBtn").innerText = `CONNECTED: ${account.slice(0,6)}...${account.slice(-4)}`;
                document.getElementById("connectBtn").disabled = true;
                document.getElementById("requestBtn").disabled = false;
                typeWriter("Wallet connected! Ready to claim.");
                statusEl.style.color = "#00ff88";
            } catch (err) {
                typeWriter("Connection failed: " + (err.message || "Rejected"));
                statusEl.style.color = "#ff5555";
            }
        }

        async function requestETH() {
            document.getElementById("requestBtn").disabled = true;
            typeWriter("Claiming your ETH...");
            statusEl.style.color = "#ffff66";
            try {
                const tx = await contract.request();
                typeWriter("Transaction sent ‚Äì waiting for confirmation...");
                await tx.wait();
                typeWriter("üéâ SUCCESS! 0.1 Sepolia ETH claimed!");
                statusEl.style.color = "#00ff88";
            } catch (err) {
                let msg = err.message.includes("Cooldown") ? "‚è≥ Too soon! Wait 24 hours." :
                          err.message.includes("insufficient") ? "üò¢ Faucet is empty ‚Äì refill needed." :
                          "Error: " + (err.message || "Failed");
                typeWriter(msg);
                statusEl.style.color = "#ff5555";
            }
            document.getElementById("requestBtn").disabled = false;
        }

        document.getElementById("connectBtn").onclick = connectWallet;
        document.getElementById("requestBtn").onclick = requestETH;
    </script>
